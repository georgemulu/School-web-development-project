<!DOCTYPE html>
<html>
<head>
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a3e4cd2550.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form class="sign-up-form" method="post" action="pInsert.php">
        <h2 id="title">Payment details</h1>
        <div class="form-group">
        </div>
        <div class="form-group">
          <i class="fa-brands fa-cc-mastercard"></i>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cname"><br><br>
        </div>
        <div class="form-group">
          <i class="fa-solid fa-credit-card"></i>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="ccnum"><br><br>
        </div>
        <div class="btn-field">
        <button type="submit" id="signupBtn" name="btnsubmit">Submit</button>
       </div>
    </form>
    </div>
    <script>
        let signupBtn =document.getElementById("signupBtn");
        let nameField =document.getElementById("nameField");
        let title =document.getElementById("title");

        signupBtn.onclick =function(){
            nameField.style.maxheight='60px';
            title.innerHTML="Sign Up"
        }
    </script>
</body>
</html>
