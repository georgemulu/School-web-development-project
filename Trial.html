<!doctype html>
<html>
<head>
    <title>QNimate Slider</title>
    <link rel="stylesheet" type="text/css" href="Trial.css">
    <script src="Trial.js"></script>
</head>
<body>
    <div class="slider-holder">
        <div class="image-holder">
            <img class="slider-image" id="slider-image-1" src="download1.jpeg" alt="Image 1">
            <img class="slider-image" id="slider-image-2" src="download2.jpeg" alt="Image 2">
            <img class="slider-image" id="slider-image-3" src="download3.jpeg" alt="Image 3">
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
        </div>
    </div>
</body>
</html>
