<!DOCTYPE html>
<html>
<head>
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a3e4cd2550.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form class="sign-up-form" method="post" action="sInsert.php">
        <h2 id="title">Sign up</h1>
        <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <label for="nname">Name</label>
            <input type="text"  id="nameField" name="nname"><br><br>
        </div>
        <div class="form-group">
            <i class="fa-solid fa-envelope"></i>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br><br>
        </div>
        <div class="form-group">
            <i class="fa-solid fa-unlock"></i>
            <label for="password">Password</label>
            <input type="text" id="password" name="password"><br><br>
        </div>
       <p>Forgot password<a href="#">Click Here!</a></p>
       <div class="btn-field">
        <button type="submit" id="signupBtn" name="btnsubmit">Sign up</button>
       </div>
    </form>
    </div>
    <script>
        let signupBtn =document.getElementById("signupBtn");
        let nameField =document.getElementById("nameField");
        let title =document.getElementById("title");

        signupBtn.onclick =function(){
            nameField.style.maxheight='60px';
            title.innerHTML="Sign Up"
        }
    </script>
</body>
</html>
